etcd:
  name: "{HOSTNAME}"
  auto-compaction-retention: 1
  advertise_client_urls: "http://{PRIVATE_IPV4}:2379"
  data_dir: /tmp
  discovery: "${discovery_url}"
  listen_client_urls: "http://{PRIVATE_IPV4}:2379,http://localhost:2379"
  listen_peer_urls: "http://{PRIVATE_IPV4}:2380"
  initial_advertise_peer_urls: "http://{PRIVATE_IPV4}:2380"

storage:
  files:
    - path: /run/metadata/etcd
      filesystem: root
      contents: |
        ETCDCTL_API=3

systemd:
  units:
    - name: var-nfs.mount
      enable: true
      contents: |
        [Unit]
        Before=remote-fs.target

        [Mount]
        What=${etcd_nfs_mount}
        Where=/var/nfs
        Type=nfs

        [Install]
        WantedBy=remote-fs.target

    - name: etcd-member.service
      dropins:
        - name: conf1.conf
          contents: |
            [Service]
            EnvironmentFile=/run/metadata/coreos

    - name: etcd-member-remove.service
      contents: |
        [Unit]
        Description=Remove Member from Cluster

        [Service]
        EnvironmentFile=/etc/environment
        EnvironmentFile=/run/metadata/coreos
        Type=oneshot
        RemainAfterExit=true
        ExecStop=/usr/bin/etcdctl member remove $${HOSTNAME} http://$${COREOS_EC2_PRIVATE_IPV4}

        [Install]
        WantedBy=multi-user.target

    - name: etcd-member-backup.service
      contents: |
        [Unit]
        Description=Backup ETCD Data
        After=var-nfs.mount
        Requires=var-nfs.mount

        [Service]
        EnvironmetnFile=/etc/environment
        EnvironmentFile=/run/metadata/coreos
        EnvironmentFile=/run/metadata/etcd
        ExecStartPre=/usr/bin/mkdir -p /var/nfs/$${HOSTNAME}
        ExecStart=/usr/bin/etcdctl backup --with-v3 --backup-dir /var/nfs/$${HOSTNAME} --backup-wal-dir /var/nfs/$${HOSTNAME}
        Type=oneshot

    - name: etcd-member-backup.timer
      enable: true
      contents: |
        [Unit]
        Description=Run etcd-member-backup.service every hour
        After=var-nfs.mount
        Requires=var-nfs.mount

        [Timer]
        OnCalendar=*:0/60

        [Install]
        WantedBy=multi-user.target
